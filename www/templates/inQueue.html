<ion-view title="Welcome to the queue" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="">
            <img src="{{queueLogo}}" width="80%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <p>You will be automaticaly sent to other window after you get what you want</p>
        <h4 id="welcomeToTheQueue-heading2" style="color:#000000;text-align:center;" class=" ">Your waiting number is</h4>
        <h1 id="welcomeToTheQueue-heading1" style="color:#00FF85;font-weight:600;text-align:center;" class=" ">{{placeInQueue}}</h1>
        <h6 style="color:#000000;text-align:center;" class=" ">Estimated time in queue: </h6>
        <h4 style="color:#00a3ff;font-weight:600;text-align:center;font-size:18px;" class=" ">{{timeLeft}}</h4>
        <button ng-click="exitQueue()" id="welcomeToTheQueue-button9" class=" button button-assertive  button-block icon-right ion-android-exit ">Quit the queue</button>
    </ion-content>
</ion-view>
